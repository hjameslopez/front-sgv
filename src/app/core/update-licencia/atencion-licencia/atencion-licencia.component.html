<div id="dialogNuevo" fxLayout="column" class="dialog-content-wrapper" style="padding: 0px; max-height: 100vh;">
    <mat-toolbar fxLayout="row" matDialogTitle class="mat-primary m-0" style="margin-bottom: 0px;">
      <mat-toolbar-row  fxLayoutAlign="space-between center">
        <span class="title dialog-title">{{ titulo }}</span>
        <button mat-icon-button (click)="cerrar()" aria-label="Close dialog">
          <mat-icon fontSet="fas" fontIcon="fa-times"></mat-icon>
        </button>
    </mat-toolbar-row>
        
      </mat-toolbar>
      <mat-card>
        <div class="col-md-auto">

            <tr>

            <tr>

            </tr>
            <tr>
              <th class="">Nombre:</th>
              <td>{{ operador.sNombre }}</td>
            </tr>
          </table>
          -->
        <form [formGroup]="operador">

          <mat-grid-list cols="1" rowHeight="80px">

            <mat-grid-tile>
              <mat-form-field appearance="outline">
                <mat-label>Login</mat-label>
                <input matInput placeholder="Placeholder">
                
              </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile></mat-grid-tile>
            <mat-grid-tile></mat-grid-tile>
            <mat-grid-tile></mat-grid-tile>
          </mat-grid-list>
        </form>
            
          
        </div>
  
        <mat-card-actions class="d-flex justify-content-end mt-1">

        </mat-card-actions>
      </mat-card>
    
  </div>
